{% set name = "starlite" %}
{% set version = "1.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starlite-{{ version }}.tar.gz
  sha256: 04922e27959ffc014b363125c5295de357d7da785390e37c47c492c21083489b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - orjson
    - pydantic
    - pydantic_factories
    - pydantic-openapi-schema
    - python >=3.6,<4.0
    - starlite-multipart
    - pyyaml
    - starlette
    - typing-extensions

test:
  imports:
    - starlite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/starlite-api/starlite
  doc_url: https://starlite-api.github.io/starlite/
  summary: Light-weight and flexible ASGI API Framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
